<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Discord Clone — HTML Only (with Sign In)</title>
  <meta name="description" content="Static Discord-style mockup with client-side sign-in (Username, Password, Display name) — ready for GitHub Pages" />
  <style>
    :root{
      --bg:#0e1116; --sidebar:#11141a; --accent:#5865f2;
      --muted:#99a1b3; --panel:#15181d; --text:#e6eef6;
      --server:#2f3136;
      font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#0b0d10 0%, #0e1116 100%);color:var(--text)}
    .app{
      display:grid;
      grid-template-columns:72px 240px 1fr 320px;
      gap:12px;
      height:100vh;
      padding:12px;
    }

    /* Left-most server column */
    .servers{
      background:linear-gradient(180deg,var(--server),#0f1113);
      border-radius:12px;
      padding:8px;
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
    }
    .server{
      width:48px;height:48px;border-radius:50%;
      background:#36393f;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;
      box-shadow:0 2px 0 rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.03);
      cursor:pointer;text-decoration:none;
    }
    .server.plus{background:linear-gradient(180deg,#2b2f36,#1d2024);font-size:22px}
    .servers hr{width:36px;border:0;border-top:1px solid rgba(255,255,255,0.03);margin:6px 0}

    /* Server sidebar (guild channels) */
    .sidebar{
      background:var(--sidebar);
      border-radius:12px;
      padding:12px;
      display:flex;
      flex-direction:column;
    }
    .guild-header{display:flex;align-items:center;gap:8px;padding:8px 4px;color:var(--muted)}
    .guild-name{font-weight:700;color:var(--text)}
    .search{
      margin:8px 0;padding:8px;border-radius:8px;background:#0c0f12;color:var(--muted);border:1px solid rgba(255,255,255,0.02);
      font-size:14px;
    }

    .channels{overflow:auto;padding:6px 0;flex:1}
    .category{color:var(--muted);font-size:12px;margin:10px 6px 6px;text-transform:uppercase;letter-spacing:0.08em}
    .channel{
      padding:8px 10px;margin:4px;border-radius:6px;color:#cfd8e8;
      display:flex;gap:8px;align-items:center;font-size:14px;text-decoration:none;
    }
    .channel:hover{background:rgba(255,255,255,0.02)}
    .channel .hash{color:var(--muted);font-weight:700}

    /* Main panel */
    .main{
      background:var(--panel);
      border-radius:12px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    .main .top{
      padding:12px 16px;border-bottom:1px solid rgba(255,255,255,0.02);
      display:flex;align-items:center;justify-content:space-between;
    }
    .main .top .title{font-weight:700}
    .messages{
      padding:16px;flex:1;overflow:auto;background:
      linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0));
    }

    /* Message bubbles */
    .message{
      display:flex;gap:12px;margin-bottom:14px;
    }
    .avatar{
      width:40px;height:40px;border-radius:8px;background:#2e6bff;flex:0 0 40px;font-weight:700;color:#fff;display:flex;align-items:center;justify-content:center;
    }
    .msg-body{background:rgba(255,255,255,0.02);padding:10px 12px;border-radius:8px;max-width:65%}
    .msg-header{font-weight:700;font-size:14px;color:var(--text);display:flex;gap:8px;align-items:center}
    .msg-time{color:var(--muted);font-size:12px;font-weight:500}
    .msg-text{color:#dbe9ff;margin-top:6px;line-height:1.4}

    /* Right column (members, threads) */
    .right{
      background:linear-gradient(180deg,#0f1317,#0c0f12);
      border-radius:12px;padding:12px;display:flex;flex-direction:column;
    }
    .members-title{font-weight:700;color:var(--muted);margin-bottom:8px}
    .member{display:flex;align-items:center;gap:8px;padding:6px;border-radius:6px}
